<!doctype html>
<html lang="en">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-yH0qGq92xYZtXQ6M/hYuqmTfp+ryq9aTiQxXllx7ZvT1BvqV5Ush6odYt0ToA4rAczgqLCS74H7BHw3zg8f3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <nav class="nav">
        {% for item in site.nav %}
          <a class="nav-link{% if page.url == item.url %} active{% endif %}"
             href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>

      <div class="social">
        <a class="social-link linkedin" href="https://www.linkedin.com/in/klest-dedja/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="social-link scholar" href="https://scholar.google.com/citations?user=SWJ2Y2cAAAAJ" target="_blank" rel="noopener">Scholar</a>
        <a class="social-link github" href="https://github.com/klestdedja" target="_blank" rel="noopener">GitHub</a>
      </div>
    </aside>

    <main class="content">
      {{ content }}
    </main>
  </div>

  <footer class="site-footer">
    <small>Â© {{ "now" | date: "%Y" }} Klest Dedja</small>
  </footer>
</body>
</html>
