<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
<link rel="icon" href="{{ '/images/Chrysippus_smile_icon.ico' | relative_url }}" type="image/x-icon">
<link rel="shortcut icon" href="{{ '/images/Chrysippus_smile_icon.ico' | relative_url }}" type="image/x-icon">


  <!-- Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Icons: Font Awesome (v6.5.2) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfQmeoG5xM3Jm6x1Jq+KK3ZqTRT7vC18Q0CjU3r6tVQ9QXc3Kk5xUo2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Your styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
  
<body>
  <div class="layout">
    <aside class="sidebar">
      <!-- Main navigation -->
      <nav class="nav">
        {% for item in site.nav %}
          <a class="nav-link{% if page.url == item.url %} active{% endif %}"
             href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>

      <!-- Social buttons -->
      <div class="social">
        <a class="social-link linkedin" href="https://www.linkedin.com/in/klest-dedja/"
           target="_blank" rel="noopener">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
        <a class="social-link scholar" href="https://scholar.google.com/citations?user=YOUR_SCHOLAR_ID"
           target="_blank" rel="noopener">
          <i class="fa-solid fa-graduation-cap"></i> Google Scholar
        </a>
        <a class="social-link github" href="https://github.com/klestdedja"
           target="_blank" rel="noopener">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
      </div>
    </aside>

    <main class="content">
      {{ content }}
    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <small>Â© {{ "now" | date: "%Y" }} Klest Dedja</small>
    </div>
  </footer>
</body>
</html>
